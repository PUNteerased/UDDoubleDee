    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/cookie-consent.js"></script>
    <script src="js/loader.js"></script>
    <script>
      const policyModal = document.getElementById("policy-modal");
      const policyModalImage = document.getElementById("policy-modal-image");
      const policyCards = document.querySelectorAll(".policy-card");
      const policyCloseTargets = policyModal.querySelectorAll("[data-policy-close]");

      const openPolicyModal = (imageSrc, imageAlt) => {
        policyModalImage.src = imageSrc;
        policyModalImage.alt = imageAlt;
        policyModal.setAttribute("aria-hidden", "false");
        document.body.classList.add("modal-open");
      };

      const closePolicyModal = () => {
        policyModal.setAttribute("aria-hidden", "true");
        policyModalImage.src = "";
        policyModalImage.alt = "";
        document.body.classList.remove("modal-open");
      };

      policyCards.forEach((card) => {
        card.addEventListener("click", (event) => {
          event.preventDefault();
          const imageSrc = card.getAttribute("data-policy-image") || card.href;
          const imageAlt = card.querySelector("img")?.alt || "นโยบาย";
          openPolicyModal(imageSrc, imageAlt);
        });
      });

      policyCloseTargets.forEach((target) => {
        target.addEventListener("click", closePolicyModal);
      });

      document.addEventListener("keydown", (event) => {
        if (event.key === "Escape" && policyModal.getAttribute("aria-hidden") === "false") {
          closePolicyModal();
        }
      });
    </script>
